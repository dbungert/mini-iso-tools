name: CI

on: [push, pull_request]

jobs:
  dpkg-buildpackage:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - ubuntu-daily:jammy
          - ubuntu-daily:lunar
    steps:
    - uses: canonical/setup-lxd@v0.1.0
    - uses: actions/checkout@v2
    - name: test
      run: sudo ./scripts/test-in-lxd.sh ${{ matrix.image }}
